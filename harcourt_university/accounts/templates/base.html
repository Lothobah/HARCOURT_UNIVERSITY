<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Harcourt University{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            
            <a href="{% url 'accounts:dashboard' %}">Dashboard</a> |
            <a href="{% url 'accounts:tutor_list' %}">Tutors</a>
        </nav>
    </header>

    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
